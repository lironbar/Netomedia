
  <form name="userForm" ng-submit="submitUserForm(user)" novalidate>
    <div class="row form-group">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
        <label>First Name:</label>
        <input
        type="txt"
        class="form-control"
        ng-model="user.firstName"
        name="firstName"
        required/>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
        <label>Last Name:</label>
        <input
        type="txt"
        class="form-control"
        ng-model="user.lastName"
        name="lastName"
        required/>
      </div>
    </div>
    <div class="row form-group"  ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
        <label>Email:</label>
        <input
        type="email"
        class="form-control"
        placeholder="Enter your email"
        ng-model="user.email"
        name="email"
        required/>

        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="text-danger">*Enter a valid email</p>

      </div>
    </div>

    <div class="row form-group">
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <label>Age:</label>
        <input
        type="number"
        class="form-control"
        ng-model="user.age"
        name="lastName"
        min="1"
        required/>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit</button>
    </div>


  </form>
